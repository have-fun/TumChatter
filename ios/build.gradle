buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
    dependencies {
        classpath libs.robovm_plugin
        classpath libs.kotlin_plugin
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'robovm'
sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'http://repository.jetbrains.com/all' }
}

robovm {
}

kapt {
    generateStubs = true
}

dependencies {
    compile project(':core')

    // For IntelliJ to recognise the code generated by Dagger.
    // Adding the generated source code to srcDirs causes the compiler (1.8.0_66) to fail with "endPosTable already set"
    compile files('build/classes/main')

    // Kotlin
    compile libs.kotlin_stdlib

    // RoboVM
    compile libs.robovm_rt
    compile libs.robovm_cocoatouch

    // Dependency Injection
    compile libs.dagger
    kapt libs.dagger_compiler

    // Unit Testing
    testCompile libs.junit
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
    test.java.srcDirs += 'src/test/kotlin'
}
