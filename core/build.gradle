buildscript {
    repositories {
        mavenCentral()
        flatDir {
            dirs '../libs'
        }
    }
    dependencies {
        classpath libs.kotlin_plugin
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
    maven { url 'http://repository.jetbrains.com/all' }
}

kapt {
    generateStubs = true
}

dependencies {
    compile project(':mock')

    // For IntelliJ to recognise the code generated by Dagger.
    // Adding the generated source code to srcDirs causes the compiler (1.8.0_66) to fail with "endPosTable already set"
    compile files('build/classes/main')

    // Kotlin
    compile libs.kotlin_stdlib

    // Json
    compile libs.gson

    // REST
    compile libs.retrofit
    compile libs.okhttp

    // Rx
    compile libs.rxkotlin

    // Dependency Injection6
    compile libs.javax_annotation
    compile libs.dagger
    kapt libs.dagger_compiler

    // Unit Testing
    testCompile libs.junit
    testCompile libs.spek
    testCompile libs.assertj
    testCompile libs.mockito
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
    test.java.srcDirs += 'src/test/kotlin'
}
